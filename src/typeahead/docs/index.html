<div ng-controller="typeaheadDemoCtrl">

    <h4>Static arrays</h4>
    <pre>Model: {{selected | json}}</pre>
    <uix-typeahead ng-model="selected" query-list="states" placeholder="hello wolrd"></uix-typeahead>

    <h4>Asynchronous results</h4>
    <pre>Model: {{asyncSelected | json}}</pre>
    <uix-typeahead ng-model="asyncSelected" get-async-func="getLocation" typeahead-loading="isLoading" typeahead-no-results="noResults"></uix-typeahead>
    <i ng-show="isLoading" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>

</div>
