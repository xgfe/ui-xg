<div ng-controller="switchDemoCtrl">
    <p>Normal</p>
    <uix-switch ng-model="checked"></uix-switch>
    <input type="checkbox" ng-model="checked"/>checked:{{checked}}
    <p>Disabled</p>
    <uix-switch ng-model="open" ng-disabled="isDisabled"></uix-switch>
    <p>Size</p>
    <uix-switch ng-model="checked" size="sm"></uix-switch>
    <uix-switch ng-model="checked" type="success"></uix-switch>
    <uix-switch ng-model="checked" size="lg"></uix-switch>
    <p>Type</p>
    <uix-switch ng-model="open"></uix-switch>
    <uix-switch ng-model="open" type="primary"></uix-switch>
    <uix-switch ng-model="open" type="success"></uix-switch>
    <uix-switch ng-model="open" type="error"></uix-switch>
    <uix-switch ng-model="open" type="info"></uix-switch>
    <p>Changed</p>
    <uix-switch ng-model="open" on-change="statusChange()" type="success"></uix-switch>
    <p>trueValue and falseValue</p>
    <uix-switch ng-model="status" type="success" true-value="A" false-value="B"></uix-switch>
    <pre>status:{{status}}</pre>
</div>
