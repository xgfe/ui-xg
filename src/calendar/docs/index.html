<div ng-controller="calendarDemoCtrl">
    <div class="row">
        <div class="col-md-6">
            <uix-calendar min-date="minDate" max-date="maxDate" ng-model="date" exceptions="exceptions"></uix-calendar>
            <pre>{{date | date:'yyyy-MM-dd hh:mm:ss'}}</pre>
        </div>
        <div class="col-md-6">
            <uix-calendar ng-model="minDate" date-filter="dateFilter($date)"></uix-calendar>
        </div>
    </div>
</div>
