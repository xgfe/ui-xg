<div ng-controller="loaderDemoCtrl">
    <h4 class="m-t-xs font-bold panel-heading">表格加载</h4>
    <div class="padder-v">
        <div class="table-responsive">
            <table class="table table-striped m-b-none b-light b-t"  uix-loader="isLoading" loading-time="300">
                <thead>
                <tr>
                    <th>列表1</th>
                    <th>列表2</th>
                    <th>列表3</th>
                    <th>列表4</th>
                    <th>列表5</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in loadingList">
                    <td>{{item.column1 }}</td>
                    <td>{{item.column2 }}</td>
                    <td>{{item.column3 }}</td>
                    <td>{{item.column4 }}</td>
                    <td>{{item.column5 }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <uix-button click="reload1()">刷新数据</uix-button>
    <br>
    <h4 class="m-t-xs font-bold panel-heading">固定宽高的加载</h4>
    <div class="padder-v">
        <div class="table-responsive">
            <table class="table table-striped m-b-none b-light b-t"  uix-loader="isLoading2" loader-height="300" loader-width="300">
                <thead>
                <tr>
                    <th>列表1</th>
                    <th>列表2</th>
                    <th>列表3</th>
                    <th>列表4</th>
                    <th>列表5</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in loadingList2">
                    <td>{{item.column1 }}</td>
                    <td>{{item.column2 }}</td>
                    <td>{{item.column3 }}</td>
                    <td>{{item.column4 }}</td>
                    <td>{{item.column5 }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <uix-button click="reload2()">刷新数据</uix-button>
    <br>
    <uix-button click="open()">打开Modal</uix-button>
</div>

<script type="text/ng-template" id="modalContent.html">
    <div uix-loader="isLoading" loader-height="400" >
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            {{modalBodyText}}
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</script>
