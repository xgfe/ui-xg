<div ng-controller="datepickerDemoCtrl">
    <div class="row">
        <div class="col-md-2">
            设置为小尺寸:
        </div>
        <div class="col-md-4">
            <uix-datepicker ng-model="date"></uix-datepicker>
        </div>
        <div class="col-md-2">
            不提供时间选择:
        </div>
        <div class="col-md-4">
            <uix-datepicker ng-model="date" show-time="false" format="'yyyy-MM-dd'"></uix-datepicker>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <uix-datepicker clear-btn="true" max-date="maxDate" ng-disabled="isDisabled" ng-model="date"
                            show-seconds="false" placeholder="选择日期" on-change="onChange()" format="formattor" min-date="minDate" exceptions="exceptions"></uix-datepicker>
        </div>
        <div class="col-md-3">
            <select ng-model="formattor" class="form-control">
                <option value="yyyy-MM-dd hh:mm:ss a">yyyy-MM-dd hh:mm:ss a</option>
                <option value="yyyy-MM-dd">yyyy-MM-dd</option>
                <option value="yyyy-MM-dd hh:mm">yyyy-MM-dd hh:mm</option>
            </select>
        </div>
        <div class="col-md-3">
            <pre>{{date | date:'yyyy:MM:dd hh:mm:ss a'}}</pre>
        </div>
        <div class="col-md-2">
            <label for="disabled">isDisabled:</label>
            <input type="checkbox" id="disabled" ng-model="isDisabled">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <uix-datepicker placement="top-left" auto-close="false" ng-model="date" append-to-body="true"></uix-datepicker>
        </div>
    </div>
</div>
